<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=lora:400i|playfair-display:400|poppins:400i|roboto-slab:400" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-container">
        <header>
            <div class="logo-container">
                <div class="img-container"></div>
                <h1><span class="logo-upper">LOVELLE</span><span class="logo-lower">LIVERARY</span></h1>
            </div>
            <div class="nav-list-container">
                <nav>
                    <ul>
                        <li class="main-list">
                            <a class="genre" href="">Genre</a>
                            <div class="hidden-genre">
                                <ul class="flex-ul">
                                    <li><a href="">ROMANCE</a></li>
                                    <li><a href="">EDUCATION</a></li>
                                    <li><a href="">NOVEL</a></li>
                                </ul>
                            </div>
                        </li>
                        <li>
                            <form>
                                <input class="search-author" type="search" placeholder="Search author">
                            </form>
                        </li>
                        <li>
                            <form>
                                <input class="search-title" type="search" placeholder="Search title">
                            </form>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>
    <main>
        <div class="wood-border">
            <div class="grid-container">
                <div class="addButton-container">
                    <button type="button">Add a new book</button>
                </div>
            </div>
        </div>
        <div class="dialog-form">
            <dialog>
                <form class="form-dialog">
                    <div class="close-button-container">
                        <button type="button"></button>
                    </div>
                    <div>
                        <h2>Want to add a new book?</h2>
                        <hr>
                    </div>
                    <div class="title-container">
                        <label for="book-title">TITLE</label>
                        <input type="text" name="title" id="book-title" required pattern="^(?!\s*$).+">
                    </div>
                    <div class="author-container">
                        <label for="book-author">AUTHOR</label>
                        <input type="text" name="author" id="book-author" required pattern="^(?!\s*$).+">
                    </div>
                    <div>
                        <div class="pages-container">
                            <label for="book-pages">PAGES</label>
                            <input type="number" name="pageCount" id="book-pages" required>
                        </div>
                        <div>
                            <fieldset>
                                <legend>Did you read this already?</legend>
                                <div class="radio-container">
                                    <div class="yes">
                                        <input type="radio" id="yes" name="readStatus" value="true">
                                        <label for="yes">YES</label>
                                    </div>
                                    <div class="no">
                                        <input type="radio" id="no" name="readStatus" value="false" checked>
                                        <label for="no">NO</label>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                    <div class="form-button-container">
                        <button type="submit">ADD</button>
                    </div>
                </form>
            </dialog>
        </div>
    </main>
    
<script src="script.js" async></script>
</body>
</html>
