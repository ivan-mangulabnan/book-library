<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=lora:400i|playfair-display:400|poppins:400i|roboto-slab:400" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-container">
        <header>
            <div class="logo-container">
                <div class="img-container"></div>
                <h1>LOVELLE LIVERARY</h1>
            </div>
            <div class="nav-list-container">
                <nav>
                    <ul>
                        <li><a href="">Genre</a></li>
                        <li>
                            <form>
                                <input type="search" placeholder="Search author">
                            </form>
                        </li>
                        <li>
                            <form>
                                <input type="search" placeholder="Search title">
                            </form>
                        </li>
                    </ul>
                    <div class="hidden-genre">
                        <ul>
                            <li><a href="">ROMANCE</a></li>
                            <li><a href="">EDUCATION</a></li>
                            <li><a href="">NOVEL</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
    </div>
    <main>
        <div class="grid-container">
            <article>
                <h2>A Song of Ice and Fire</h2>
                <p>by George R.R Martin</p>
            </article>
            <div class="addButton-container">
                <button type="button">Add a new book</button>
            </div>
        </div>
        <div class="dialog-form">
            <dialog>
                <form>
                    <div>
                        <label for="book-title">TITLE</label>
                        <input type="text" name="title" id="book-title" required>
                    </div>
                    <div>
                        <label for="book-author">AUTHOR</label>
                        <input type="text" name="author" id="book-author" required>
                    </div>
                    <div>
                        <label for="book-pages">PAGES</label>
                        <input type="number" name="pageCount" id="book-pages" required>
                    </div>
                    <fieldset>
                        <legend>DID YOU ALREADY READ THIS?</legend>
                        <input type="radio" id="yes" name="read-status" value="true">
                        <label for="yes">YES</label>
                        <input type="radio" id="no" name="read-status" value="false">
                        <label for="no">NO</label>
                    </fieldset>
                    <button type="button">X</button>
                    <button type="button">ADD</button>
                </form>
            </dialog>
        </div>
    </main>
<script src="script.js" defer></script>
</body>
</html>
